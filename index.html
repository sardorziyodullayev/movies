<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Movies</title>
  <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
</head>
<body>
  <main>
	<section id="section">
		<div class="container">
		  <h1 class="h3 text-center my-3">Movies</h1>

		 <ul
			 class="js-movies-list list-unstyled d-flex flex-wrap justify-content-around">
		 </ul>
		</div>
	</section>
  </main>

  <template id="template-element">
	 <li class="card mb-3 mx-3  w-25 card-item">
		<img class="card-img-top card-img" src="" alt="" width="250" height="200" />
		<div class="card-body">
			<h5 class="card-title">Card title</h5>
			<h6 class="card-full-title"></h6>
			<span class="card-movie-year"></span>
			<br>
			<span class="card-movie-categories"></span>
			<p class="card-text ">
			  Some quick example text to build on the card title and make up the bulk of
			  the card's content.
			</p>
			<strong class="card-movie-rating"></strong>
			<br>
			<a class="card-movie-link"></a>
		</div>
	 </li>
  </template>
  <script src="./js/movies.js"></script>
  <script src="./js/utils.js"></script>
  <script src="./js/script.js"></script>
</body>
</html>
